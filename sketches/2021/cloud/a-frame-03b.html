<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
<title>AR.js A-Frame Location-based</title>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
</style>
<script type="text/javascript">
  window.onload = () => {
    let testEntityAdded = false;

    // Query String Handling
    const queryString = window.location.search;
    console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    const lat = urlParams.get('lat')
    const lng = urlParams.get('lng')
    const yOffset = urlParams.get('y') || 10
    const material = urlParams.get('m')
    const scale = urlParams.get('s') || 20
    const mURL = "https://storage.googleapis.com/artifacts-cms/" + material;

    const camera = document.querySelector("[gps-new-camera]");
    const scene = document.querySelector("a-scene");

    camera.addEventListener("gps-camera-update-position", e => {
        if(!testEntityAdded) {
            alert(`v03b-blending vid: Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
            // const entity = document.createElement("a-box");
            // entity.setAttribute("scale", {
            //     x: 20, 
            //     y: 20,
            //     z: 20
            // });
            // entity.setAttribute("position", {
            //     x: 0, 
            //     y: yOffset,
            //     z: 0
            // });
            // entity.setAttribute('material', { color: 'blue' } );
            // entity.setAttribute('gps-new-entity-place', {
            //     latitude: lat,
            //     longitude: lng
            // });
            // scene.appendChild(entity);

            const video = document.createElement("a-video");
            video.setAttribute("scale", {
                x: scale, 
                y: scale,
                z: scale
            });
            video.setAttribute("position", {
                x: 0, 
                y: yOffset,
                z: 0
            });
            video.setAttribute('src', mURL );
            video.setAttribute('transparent', 'true' );
            // video.setAttribute('opacity', 0.5 );
            video.setAttribute('material', "shader: flat; blending: multiply;" );
            video.setAttribute('gps-new-entity-place', {
                latitude: lat,
                longitude: lng
            });
            scene.appendChild(video);
        }
        testEntityAdded = true;
    });
};
</script>
<script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
<script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js" ></script>
<script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>

        <video id="videoMushroom" preload="auto"
               src="https://storage.googleapis.com/artifacts-cms/ezgif_com_gif_maker_5c0fe6eb61/ezgif_com_gif_maker_5c0fe6eb61.mp4"
               width="90" height="90" autoplay loop="true"
               muted webkit-playsinline playsinline 
               crossOrigin="anonymous"></video>
    </a-assets> -->
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
</a-scene>
</body>
</html>
