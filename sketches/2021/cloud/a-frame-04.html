<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      .circularVision {
        position: fixed;
        width: 80vw;
        height: 80vw;
        border-radius: 40vw;
        background: none;
        border: 4px solid white;
        top: calc(50vh - 40vw);
        left: 10vw;
        opacity: 0.5;
      }

      canvas {
          display: block;
          position:absolute;
          top:0;
          left:0;
      }
      span {
          color:#555;
          display:block;
          line-height:220px;
          text-align:center;
          width:220px;
          font-family:sans-serif;
          font-size:40px;
          font-weight:100;
          margin-left:5px;
      }

      input {
          width: 200px;
      }

      span {
        
      }
    </style>
    <script>
      var el = document.getElementById('graph'); // get canvas

      var options = {
          percent:  el.getAttribute('data-percent') || 25,
          size: el.getAttribute('data-size') || 220,
          lineWidth: el.getAttribute('data-line') || 15,
          rotate: el.getAttribute('data-rotate') || 0
      }

      var canvas = document.createElement('canvas');
      var span = document.createElement('span');
      span.textContent = options.percent + '%';
          
      if (typeof(G_vmlCanvasManager) !== 'undefined') {
          G_vmlCanvasManager.initElement(canvas);
      }

      var ctx = canvas.getContext('2d');
      canvas.width = canvas.height = options.size;

      el.appendChild(span);
      el.appendChild(canvas);

      ctx.translate(options.size / 2, options.size / 2); // change center
      ctx.rotate((-1 / 2 + options.rotate / 180) * Math.PI); // rotate -90 deg

      //imd = ctx.getImageData(0, 0, 240, 240);
      var radius = (options.size - options.lineWidth) / 2;

      var drawCircle = function(color, lineWidth, percent) {
          percent = Math.min(Math.max(0, percent), 1);
          ctx.beginPath();
          ctx.arc(0, 0, radius, 0, Math.PI * 2 * percent, false);
          ctx.strokeStyle = color;
              ctx.lineCap = 'round'; // butt, round or square
          ctx.lineWidth = lineWidth
          ctx.stroke();
      };

      drawCircle('#efefef', options.lineWidth, 100 / 100);
      drawCircle('#555555', options.lineWidth, options.percent / 100);
    </script>
    <script>
      var observed, observationFrames
      observationFrames = 0;
      let observing = false;

      window.addEventListener("markerFound", (event) => {
        console.log('markerFound');
        observing = true;
      });

      window.addEventListener("markerLost", (event) => {
        console.log('markerLost');
        observing = false;
      });
      
      window.onload = function() {    
        function observationCheck() {
          if (observing) {
            observationFrames++;
          }
          if (observationFrames > 500) {
            console.log('observation done.');
            // window.close();
            window.opener.sendARMessage("done");
          }
        }
        setInterval(observationCheck, 1);
       }

       // Tasks:
       // loading consistency
       // take in variables from urlparam: modelUrl, game id, step id, patternUrl, scaleInteger, observationFrames;
       // send 'done' message to parent;
       // Progress game after sending back
       // Location example;
      
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->

    <div class="chart circularVision" id="graph" data-percent="90"></div>

    <!-- a-frame scene -->
    <a-scene
      emitevents="true";
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="https://storage.googleapis.com/artifacts-cms/ad8xs-0hh6n"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <!-- gltf-model="./data/Flamingo.glb" -->
          <a-entity
            gltf-model="https://storage.googleapis.com/artifacts-cms/Flamingo.glb"
            scale="1.5 1.5 1.5"
            position="0 0 0"
            rotation="-90 180 180"
          >
          </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
