<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EXP. Brand Architecture</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Inconsolata|Montserrat');


  body {
    font-family: 'Inconsolata', monospace;
    font-size: 11px;
  }

  h1,h2,h3,h4,h5 {
    font-family: 'Montserrat', sans-serif;
  }

  h2, h3 {
/*    text-transform: uppercase;*/
    letter-spacing: .2em;
    line-height: 30px;
  }

  .slice {
    cursor: pointer;
  }

  .slice .main-arc {
    stroke: #fff;
    stroke-width: 1px;
  }

  .slice .hidden-arc {
    fill: none;
  }

  .slice text {
    pointer-events: none;
    dominant-baseline: middle;
    text-anchor: middle;
  }

  #sidebar {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 25%;
    height: 90%;
    text-align: left;
    line-height: 14px;
    color: #666;
    z-index: -1;
  }

  #title {
    font-size: 2.5em;
  }

  #detail {
    font-size: 1em;
  }

  #legend {
    position: absolute;
    bottom: 40px;
    left: 20px;
    width: 25%;
    height: 10%;
    text-align: left;
    line-height: 14px;
    color: #666;
    z-index: -2;
  }
</style>
</head>
<body>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/DataStructures.Tree.customized.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script type="text/javascript" src="js/sundial.js"></script>

  <div id='sidebar'>
    <div id='info' style='visibility: hidden;'>
      <h3 id='title'></h3>
      <p id='detail'></p>
    </div>
  </div>
  <div id='legend'>
    <h4 style='color: #9E9EFE'>idea</h4>
    <h4 style='color: #F2ACA4'>developing</h4>
    <h4 style='color: #323232'>operating</h4>
    <h4 style='color: #AACCAA'>mature</h4>
  </div>
</body>
</html>
